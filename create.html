<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="create.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="intro"><h1>Post a new card</h1></section>
      <section class="userflow">
        <div class="spacer">
          <input
              type="text"
              name="postcard-text"
              placeholder="Postcard Text"></input></div>
        </div>
        <div class="spacer"><input
          type="text"
          name="image-url"
          placeholder="Image URL"></input></div>
          <div class="spacer"><button>Submit</button></div>
          <div class="imgbox spacer"></div>
      </section>
      <section class="posttext">
        <h3>Looking for inspiration? Take a look at these examples</h3>
      </section>
      <section class="images">
        <div class="boxeditem">1</div>
        <div class="boxeditem">2</div>
        <div class="boxeditem">3</div>
      </section>
    </main>
  </body>
</html>
